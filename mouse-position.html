<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../core-ajax/core-ajax.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <mouse-position></mouse-position>

@element mouse-position
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/mouse-position
-->
<polymer-element name="mouse-position" >

  <template>
    <link rel="stylesheet" href="mouse-position.css">
    <span>x: {{x}} , y: {{y}}</span>
  </template>

  <script>

    Polymer({
        publish:{
            targetLeft: 0,
            targetTop: 0
        },
        ready: function(){
            var self = this;
            addEventListener('mousemove', function(e){
                self.x = e.pageX - self.targetLeft;
                self.y = e.pageY - self.targetTop;
            });
        }
    });

  </script>

</polymer-element>
